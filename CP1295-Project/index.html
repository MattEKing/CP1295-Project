<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes - Sticky Note Board</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>QuickNotes</h1>
        <div class="controls">
            <span class="instructions" style="margin-left: 10px;">Sort Notes:</span>
            <button id="asc-btn" title="Sort Newest">Newest</button>
            <button id="desc-btn" title="Sort Oldest">Oldest</button>
            <span>|</span>
            <button id="export-btn" title="Export notes as JSON">Export</button>
            <span class="instructions">Double-click anywhere to add a note</span>
        </div>
    </header>

    <main id="note-board">
        <!-- Notes will be dynamically added here -->
    </main>

    <!-- Template for creating new notes -->
    <template id="note-template">
        <div class="note" tabindex="0">
            <div class="note-header">
                <input type="file" id="fileExp" title="Browse files" hidden/>
                <button class="img-btn" title="Add Image">ğŸ–¼ï¸</button>
                <button class="quote-btn" title="Add inspirational quote">ğŸ’¡</button>
                <button class="delete-btn" title="Delete note">ğŸ—‘ï¸</button>
            </div>
            <div class="note-content" contenteditable="true"></div>
            <div class="note-footer" contenteditable="true"></div>
        </div>
    </template>

    <footer>
        <p>CP1295 Mini-Project - QuickNotes</p>
    </footer>
</body>
</html>
